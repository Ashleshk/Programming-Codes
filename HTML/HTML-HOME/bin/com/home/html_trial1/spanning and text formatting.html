<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>spanning and text formatting</title>
<style>
.emphasis{color:red;text-decoration: underline;font-weight: bold;}
</style>
</head>
<body>
<p>this paragraph shows various inline styles,such as <b>bold</b>,<i>italic</i>,<strong>strong</strong></p>
<p><span class="emphasis">this is the text</span></p>
</body>
</html>
