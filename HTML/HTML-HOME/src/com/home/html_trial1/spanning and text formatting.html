<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>spanning and text formatting</title>
<style>
.emphasis{color:red;text-decoration: underline;font-weight: bold;}
</style>
</head>
<body>
<applet code="ashleshsites.class" width="500" height="230">
  <param name="title0" value="thenewboston.org" >
    <param name="address0" value="http://thenewboston.org" >

	  <param name="title1" value="thegoogle.com" >

    <param name="address1" value="http://10.10.10.136" >
<p>this paragraph shows various inline styles,such as <b>bold</b>,<i>italic</i>,<strong>strong</strong></p>
<p><span class="emphasis">this is the text</span></p>
</body>
</html>
