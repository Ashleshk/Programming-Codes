<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap tutorial for begineers</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div id="imageCarousel" class="carousel slide" data-interval="2000"
                     data-ride="carousel" data-pause="hover" data-wrap="true">

                    <ol class="carousel-indicators">
                        <li data-target="#imageCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#imageCarousel" data-slide-to="1"></li>
                        <li data-target="#imageCarousel" data-slide-to="2"></li>
                        <li data-target="#imageCarousel" data-slide-to="3"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="Image/trans1.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>transformer1</h3>
                                <p>transformer1 Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="Image/trans2.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>transformer2</h3>
                                <p>transformer2 Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="Image/trans3.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>transformer3</h3>
                                <p>transformer3 Image Description</p>
                            </div>
                        </div>
                        <div class="item">
                            <img src="Image/trans4.jpg" class="img-responsive">
                            <div class="carousel-caption">
                                <h3>transformer4</h3>
                                <p>transformer4 Image Description</p>
                            </div>
                        </div>
                    </div>

                    <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a href="#imageCarousel" class="carousel-control right" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
