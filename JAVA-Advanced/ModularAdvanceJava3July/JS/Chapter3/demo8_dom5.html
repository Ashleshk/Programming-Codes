  <script type="text/javascript">
  function validation()
  {
		var x = document.getElementById("contact_name").value;
		var str = /^[A-Za-z]{2,20}$/;
		var x1 = document.getElementById("user_name").value;
		var str1 = /^[A-Za-z]{2,20}$/;
		var x2 = document.getElementById("pw").value;
		var x3 = document.getElementById("pw1").value;
		var str2 = /^[a-zA-Z0-9]{6,10}$/;
		var x4 = document.getElementById("email").value;
		var str3 = /^[A-Za-z0-9._]+\@[a-zA-Z0-9]+\.([a-z]{2,4})$/;
		if(x=="")
		{
			document.getElementById("err1").innerHTML = "Plz Enter Your Name";
			return false;
		}
		else
		{
			document.getElementById("err1").innerHTML = "";
		}
		if(!x.match(str))
		{
			document.getElementById("err1").innerHTML = "It should contain only letters from a-z or A-Z and atlest 2 or atmost 20 characters";
			return false;
		}
		else
		{
			document.getElementById("err1").innerHTML = "";
		}
		
		if(x1=="")
		{
			document.getElementById("err2").innerHTML = "Plz Enter User Name";
			return false;
		}
		else
		{
			document.getElementById("err2").innerHTML = "";
		}
		if(!x1.match(str1))
		{
			document.getElementById("err2").innerHTML = "It should contain only letters from a-z or A-Z and atlest 2 or atmost 20 characters";
			return false;
		}
		else
		{
			document.getElementById("err2").innerHTML = "";
		}
		
		if(x2=="")
		{
			document.getElementById("err3").innerHTML = "Plz Enter Password";
			return false;
		}
		else
		{
			document.getElementById("err3").innerHTML = "";
		}
		if(!x2.match(str2))
		{
			document.getElementById("err3").innerHTML = "Your Password should contain letters from a-z or A-Z or digits 0-9 and it should contain atleast six characters";
			return false;
		}
		else
		{
			document.getElementById("err3").innerHTML = "";
		}
		/*if(x3=="")
		{
			document.getElementById("err4").innerHTML = "Plz re-enter same password here";
			return false;
		}
		else
		{
			document.getElementById("err4").innerHTML = "";
		}*/
		if(x3!=x2)
		{
			document.getElementById("err4").innerHTML = "Password is not matching";
			return false;
		}
		else
		{
			document.getElementById("err4").innerHTML = "";
		}
		if(x4=="")
		{
			document.getElementById("err5").innerHTML = "Plz enter e-mail address";
			return false;
		}
		else
		{
			document.getElementById("err5").innerHTML = "";
		}
		if(!x4.match(str3))
		{
			document.getElementById("err5").innerHTML = "It should be like this prashant14.deshpande@gmail.com";
			return false;
		}
		else
		{
			document.getElementById("err5").innerHTML = "";
		}
		if((document.contact_form.gender[0].checked==false) && (document.contact_form.gender[1].checked==false))
		{
			document.getElementById("err6").innerHTML = "Plz select your gender";
			return false;
		}
		else
		{
			document.getElementById("err6").innerHTML = "";
		}
		if(document.contact_form.age.selectedIndex==0)
		{
			document.getElementById("err7").innerHTML = "Plz select your age group";
			return false;
		}
		else
		{
			document.getElementById("err7").innerHTML = "";
		}
		if(document.contact_form.terms.checked==false)
		{
			document.getElementById("err8").innerHTML = "Plz check above checkbox otherwise you will not be able to create new user account";
			return false;
		} 
		else
		{
			document.getElementById("err8").innerHTML = "";
		}
  }
  </script>
