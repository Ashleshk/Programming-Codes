  <script language="javascript">
  function add(num1,num2)
  {
		var res = num1 + num2;
		alert("Addition is:"+ res);
  }
  function sub(num1,num2)
  {
		var res = num1 - num2;
		alert("Substraction is:"+ res);
  }
  </script>	
 </HEAD>

 <BODY>
 <form>
		<script type="text/javascript">
			var i = parseInt(prompt("Enter number1"));
			var j = parseInt(prompt("Enter number2"));
			document.write("<input type='button' onclick='add(i,j)' value='Addition'	 />"); 
			document.write("<input type='button' onclick='sub(i,j)' value='Substraction'/>"); 
		</script>
 </form>
 </BODY>
