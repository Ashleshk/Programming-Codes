 <BODY>
 <script language="javascript">
  var myCars=new Array("BMW","Mercedez","Honda");	
  document.write("using for...in loop<br />");
  for(i in myCars)
  {
	  document.write(myCars[i]);
	  document.write("<br />");
  }
  document.write("<br /> <br />Using for loop<br />");
  for(var j=0;j<=2;j++)
  {
	  document.write(myCars[j]);
	  document.write("<br />");
  }
 </script> 	
 </BODY>
